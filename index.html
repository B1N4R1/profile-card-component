<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <img src="images/bg-pattern-top.svg" class="img-bubble img-bubble-top" alt="">
        <img src="images/bg-pattern-bottom.svg" class="img-bubble img-bubble-bottom" alt="">

        <div class="card">
            <div class="bg">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="content">
                <div class="photo">
                    <img src="images/image-victor.jpg" alt="">
                </div>
                <div class="bio">
                    <div class="person">
                        <span class="name">Victor Crest</span>
                        <span class="age">26</span>
                    </div>
                    <div class="location">London</div>
                </div>
                <hr class="separator">
                <div class="stats">
                    <div class="followers">
                        <div class="amount">80K</div>
                        <div class="desc">Followers</div>
                    </div>
                    <div class="likes">
                        <div class="amount">803K</div>
                        <div class="desc">Likes</div>
                    </div>
                    <div class="photos">
                        <div class="amount">1.4K</div>
                        <div class="desc">Photos</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">B1N4R1</a>.
  </div>
</body>
</html>
